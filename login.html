<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to GitHub â€¢ GitHub</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <img src="./assets/logo/github-mark-white.png" alt="GitHubcat">
        </div>
        <div class="title">
            <p>Sign in to GitHub</p>
        </div>
        <div class="form">
            <div class="input">
                <label>Username or email address</label>
                <input type="text" class="input">
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" class="input">
                <a href="#" class="forgotpwd">Forgot password?</a>
            </div>
            <div class="btn">
                <input type="submit" value="Sign in" class="signinbutton">
            </div>
        </div>
        <div class="createaccount">
            <p>New to GitHub? <a href="https://github.com/signup?ref_cta=Sign+up&ref_loc=header+logged+out&ref_page=%2Fsessions%2Fverified-device&source=header">Create an account.</a></p>
        </div>
        <div class="foot">
            <ul>
                <li><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a></li>
                <li><a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement">Privacy</a></li>
                <li><a href="https://docs.github.com/en/get-started/learning-about-github/about-github-advanced-security">Security</a></li>
                <li><a href="https://docs.github.com/en/support/contacting-github-support/">Contact GitHub</a></li>
            </ul>
        </div> 
    </div>	
</body>
</html>
